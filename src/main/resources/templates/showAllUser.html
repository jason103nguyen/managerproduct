<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
	<h1>Manager Project System</h1>
	<h2>Show All User</h2> 
</div>

<div class="container">
	<th:block th:each="user : ${listUser}">
		
		<div class="container p-5 my-5 border row">
			<div class="col-sm-4 p-3">
				<img th:src="@{user.img}" class="rounded mx-auto d-block" alt="avatar picture" width="200" height="200"><br/>
			</div>
			
			<div class="col-sm-8 p-3">
				Name of user: <h2 th:text="${user.name}"></h2><br/>
				Age of user: <h2 th:text="${user.age}"></h2><br/>
			</div>
		</div>
		
	</th:block>
</div>
</body>
</html>
