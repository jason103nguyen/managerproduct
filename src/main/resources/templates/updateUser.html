<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
	<h1>Manager Project System</h1>
	<h2>Update User</h2> 
</div>

<div class="container p-5 my-5 border">
	
	<form th:action="@{/user/update-user}" method="POST" th:object="${user}">
		<div class="mb-3 mt-3">
			<label for="id" class="form-label">ID Of User:</label>
			<input type="text" class="form-control" id="id" th:field="*{id}">
			
			<label for="name" class="form-label">Enter Name User:</label>
			<input type="text" class="form-control" id="name" placeholder="Enter name user" th:field="*{name}">
		</div>
		
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

</div>

</body>
</html>
