<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
	<h1>Manager Project System</h1>
	<h2>Add User</h2> 
</div>

<div class="container p-5 my-5 border">
	
	<form th:action="@{/user/add-user}" method="POST" th:object="${user}" enctype="multipart/form-data">
		<div class="row">
			
			<div class="col-sm-4 p-3">
				<img th:src="@{imgUrl}" class="rounded mx-auto d-block" alt="avatar picture" width="200" height="200"><br/>
				<label for="img" class="form-label">Load Image Of User:</label>
				<input type="file" class="form-control" id="img" name="file">
			</div>
			
			<div class="col-sm-8 p-3">
				<label for="name" class="form-label">Enter Name User:</label>
				<input type="text" class="form-control" id="name" placeholder="Enter name user" th:field="*{name}"><br/>
				
				<label for="age" class="form-label">Enter Age User:</label>
				<input type="text" class="form-control" id="age" placeholder="Enter age user" th:field="*{age}">
				
				<button type="submit" class="btn btn-primary mt-3" >Submit</button>
			</div>
			
		</div>
	</form>
</div>


</body>
</html>
